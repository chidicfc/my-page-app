<!DOCTYPE html>
<html ng-app="myPage">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Sign in</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body>

    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>

    <script id="templates/sign-in.html" type="text/ng-template">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Login to My Page</h1>
      </ion-header-bar>
      <ion-view hide-nav-bar="true">
       <ion-content>
         <div class="list">
           <label class="item item-input">
             <span class="input-label">Username</span>
             <input type="text" ng-model="user.username">
           </label>
           <label class="item item-input">
             <span class="input-label">Password</span>
             <input type="password" ng-model="user.password">
           </label>
         </div>
         <div class="padding">
           <button class="button button-block button-calm" ng-click="signIn(user)">
             SIGN IN
           </button>
           <p>
             <a href="#/forgot-password">Forgot password</a>
           </p>
         </div>
       </ion-content>
     </ion-view>
    </script>

    <script id="templates/forgot-password.html" type="text/ng-template">
      <ion-view view-title="Forgot Password">
        <ion-content padding="true">
          <p>
            Yeah this is just a demo showing how views can be shown without tabs, then you can navigate
            to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written the same tab links in the footer of every view that''s in a tab.)
          </p>
          <p>
            There''s no username/password, just click
            the Sign-In button back a the sign-in view.
          </p>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/tabs.html" type="text/ng-template">
      <ion-view>
        <ion-tabs class="tabs-stable tabs-striped">

          <ion-tab icon="ion-home" href="#/tabs/home">
            <ion-nav-view name="home-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab icon="ion-person-stalker" href="#/tabs/coaches">
            <ion-nav-view name="coaches-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab icon="ion-calendar" href="#/tabs/schedule">
            <ion-nav-view name="schedule-tab"></ion-nav-view>
          </ion-tab>

          <ion-tab icon="ion-gear-a" ui-sref="tabs.settings">
            <ion-nav-view name="settings-tab"></ion-nav-view>
          </ion-tab>

        </ion-tabs>
      </ion-view>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Coach in a Box">
        <ion-content padding="true">
          <h4>Pathways</h4>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/coaches.html" type="text/ng-template">
      <ion-view view-title="Coaches">
        <ion-content padding="true">
          <h4>Coaches</h4>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/schedule.html" type="text/ng-template">
      <ion-view view-title="Schedule">
        <ion-content padding="true">
          <h4>Schedule</h4>
        </ion-content>
      </ion-view>
    </script>

    <script id="templates/settings.html" type="text/ng-template">
      <ion-view view-title="Settings">
        <ion-content>

          <div class="list">

            <div class="item item-avatar item-text-wrap" href="#">
              <img src="img/avatar.png">
              <h2>Bob Coachee</h2>
              <p>bob_coachee<p>
            </div>

            <div class="item">
              dummy1@coachinabox.biz
            </div>

            <div class="item">
              dummy2@coachinabox.biz
            </div>

            <div class="item">
              07871267058
            </div>

            <div class="item">
              07871267123
            </div>

            <div class="item">
              Europe/London
            </div>

            <div class="item item-divider">
            </div>

            <a menu-close class="item item-icon-left" ui-sref="tabs.settings.edit-profile">
              <i class="icon ion-person button-small"></i>
              Edit Profile
            </a>

            <a class="item item-icon-left" ng-click="confirmPasswordChange()">
              <i class="icon ion-edit button-small"></i>
              Change Password
            </a>

            <a menu-close class="item item-icon-left" href="#">
              <i class="icon ion-log-out button-small"></i>
              Sign Out
            </a>

          </div>

        </ion-content>
      </ion-view>
    </script>

    <script id="templates/edit-profile.html" type="text/ng-template">
      <ion-view view-title="Edit Profile">
        <ion-content>
          <div class="list">
            <div class="item item-avatar item-text-wrap" href="#">
              <img src="img/avatar.png">
              <a href="#">
                <i class="icon ion-edit button-small"></i>
              </a>
            </div>

            <label class="item item-input">
              <span class="input-label">Username</span>
              <input type="text" ng-model="user.username">
            </label>

            <label class="item item-input">
              <span class="input-label">Name</span>
              <input type="text" ng-model="user.name">
            </label>

            <label class="item item-input">
              <span class="input-label">Email 1</span>
              <input type="email" ng-model="user.email1">
            </label>

            <label class="item item-input">
              <span class="input-label">Email 2</span>
              <input type="email" ng-model="user.email2">
            </label>

            <label class="item item-input">
              <span class="input-label">Phone 1</span>
              <input type="tel" ng-model="user.phone1">
            </label>

            <label class="item item-input">
              <span class="input-label">Phone 2</span>
              <input type="tel" ng-model="user.phone2">
            </label>

            <label class="item item-input item-select">
              <div class="input-label">
                Time zone
              </div>
              <select>
                <option>Time zone 1</option>
                <option selected>Time zone 2</option>
                <option>Time zone 3</option>
              </select>
            </label>

            <div class="padding">
              <button class="button button-block button-calm" ng-click="editProfile(user)">
                EDIT PROFILE
              </button>
            </div>

          </div>
        </ion-content>
      </ion-view>
    </script>

  </body>
</html>
